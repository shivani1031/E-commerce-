
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body style="background-color: #f2f2f2">
  <h1 STYLE="text-align:center">Enter the details</h1>
  <div class="container">
    <form>
	<div class="row">
    <div class="col">
	FIRST NAME
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
	LAST NAME
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <BR>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>


 <div class="form-group">
    <label for="inputAddress">Residental Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Ex: 1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Permanent Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Ex: Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
		 <option>Uttar Pradesh</option>
		  <option>Bihar</option>
        <option>Madhya Pradesh</option>
		        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Pin</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <form class="form-inline">
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Courses</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Choose...</option>
<option value="webd">Web devlopment</option>
<option value="host">Web Hosting</option>
<option value="content">Content Writing </option>
<option value="graph">Graphic Designing</option>
<option value="add">Digital Advertising</option>
<option value="publish">Publishing</option>
  </select>
  <br>
<div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
